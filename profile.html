<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Profile
				</span>
				<form class="login100-form validate-form  p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter Full Name">
						<input class="input100" type="text" name="FullName" placeholder="Full Name*"maxlength="50" required>
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Address1">
						<input class="input100" type="Address1" name="Address 1" placeholder="Address 1*" maxlength="100" required>
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="Address 2" name="Address 2" placeholder="Address 2" maxlength="100">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter City">
						<input class="input100" type="text" name="City" placeholder="City*"maxlength="100" required>
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>

                    <!-- <div class="wrap-input100 validate-input" data-validate = "Enter State">
						<input class="input100" type="text" name="State" placeholder="State*">
						 <span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div> -->
					<div class="wrap-input100 validate-input">
						<div class="stateclass">
							<label for="state" class="">State*</label>
							<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						</div>
					
								<select class="form-control pull-right" id="state" name="state">
									<option value="">N/A</option>
									<option value="AK">AK</option>
									<option value="AL">AL</option>
									<option value="AR">AR</option>
									<option value="AZ">AZ</option>
									<option value="CA">CA</option>
									<option value="CO">CO</option>
									<option value="CT">CT</option>
									<option value="DC">DC</option>
									<option value="DE">DE</option>
									<option value="FL">FL</option>
									<option value="GA">GA</option>
									<option value="HI">HI</option>
									<option value="IA">IA</option>
									<option value="ID">ID</option>
									<option value="IL">IL</option>
									<option value="IN">IN</option>
									<option value="KS">KS</option>
									<option value="KY">KY</option>
									<option value="LA">LA</option>
									<option value="MA">MA</option>
									<option value="MD">MD</option>
									<option value="ME">ME</option>
									<option value="MI">MI</option>
									<option value="MN">MN</option>
									<option value="MO">MO</option>
									<option value="MS">MS</option>
									<option value="MT">MT</option>
									<option value="NC">NC</option>
									<option value="ND">ND</option>
									<option value="NE">NE</option>
									<option value="NH">NH</option>
									<option value="NJ">NJ</option>
									<option value="NM">NM</option>
									<option value="NV">NV</option>
									<option value="NY">NY</option>
									<option value="OH">OH</option>
									<option value="OK">OK</option>
									<option value="OR">OR</option>
									<option value="PA">PA</option>
									<option value="PR">PR</option>
									<option value="RI">RI</option>
									<option value="SC">SC</option>
									<option value="SD">SD</option>
									<option value="TN">TN</option>
									<option value="TX">TX</option>
									<option value="UT">UT</option>
									<option value="VA">VA</option>
									<option value="VT">VT</option>
									<option value="WA">WA</option>
									<option value="WI">WI</option>
									<option value="WV">WV</option>
									<option value="WY">WY</option>
								</select>
								
						
					  </div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter Zipcode">
						<input class="field" type="text" pattern="([0-9]|[0-9]|[0-9][0-9][0-9])" maxlength="5"   name="Zipcode" placeholder="Zipcode*" required>

						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>



						





					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							NEXT
						</button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="login100-form-btn">
							Home
						</button>
					</div>

				</form>
			</div>
